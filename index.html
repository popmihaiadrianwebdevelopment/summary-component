<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="card">
        <img src="./images/illustration-hero.svg" alt="" class="hero">
        <div class="cardInfo container">
          <h2 class="cardTitle">Order Summary</h2>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
          </p>
        </div>
        <div class="planCard container">
          <div class="plan">
            <img src="./images/icon-music.svg" alt="" class="icon">
            <div class="planInfo">
              <h3 class="planTitle">
                Annual Plan
              </h3>
              <p class="planPrice">
                $59.99/year
              </p>
            </div>
          </div>
          <a href="#" class="changeBtn btn">Change</a>
        </div>
        <button class="proceedBtn btn container">Proceed to Payment</button>
        <button class="cancelBtn btn container">Cancel Order</button>
    </article>
  </main>
  
</body>
</html>
